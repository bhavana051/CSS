<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height: 300px;
            background-color: aliceblue;
            border: 2px solid ;
            position: relative;
            overflow: hidden;
        }
        .box2{
            width:50px;
            height: 300px;
            right:-50px;
            position: absolute;
            background-color: brown;
            transition: all 2s;
        }
        .box1:hover .box2{
            right:0px
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
    
</body>
</html>
