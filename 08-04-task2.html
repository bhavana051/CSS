<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height: 50px;
            background-color: red;
            border-radius: 0px 20px 20px 0px ;
            transition: all 1s;
        }
        
        h4{
            color: white;
            text-align: right;
            padding-right: 20px;
            line-height: 50px;
            font-size: small;
            font-family: Arial;
            
        }
        .box:hover{
            width:250px;
        }
        

    </style>
</head>
<body>
    <div class="box"><h4>Home</h4></div>
    <div class="box"><h4>About Us</h4></div>
    <div class="box"><h4>Services</h4></div>

</body>
</html>
